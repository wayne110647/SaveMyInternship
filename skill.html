<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chutipong Aiengpranee</title>
  <link rel="stylesheet" href="backendskill.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="aboutme.html">ใครคือปั๊ม</a></li>
      <li><a href="skill.html">ทำไรได้บ้าง</a></li>
      <li><a href="work.html">ผลงาน</a></li>
      <li><a href="contact.html">ช่องทางการติดต่อ</a></li>
      <li><a href="index.html">หน้าหลัก</a></li>
    </ul>
  </nav>

  <!-- Section: Skills -->
  <section class="skills-section">
    <div class="profile-area">
      <img id="main-img" src="images/ปั๊มskill1-Photoroom.png" alt="profile">
      <h1 class="skill-title">ความสามารถ</h1>
      <audio id="hover-sound" src="music/เฮ้ยแท้จริงๆ.mp3" preload="auto"></audio>
    </div>

    <div class="software-icons">
      <img src="images/canva.png" alt="Canva" onclick="openModal('Canva', 5, 'ออกแบบโปสเตอร์, อินโฟกราฟิก, งานนำเสนอ')">
      <img src="images/Visual-Studio-Logo-2019.png" alt="VS" onclick="openModal('Visual Studio', 4, 'Java, CSS, HTML, Python ในระดับพื้นฐาน')">
      <img src="images/Figma-logo.svg.png" alt="Figma" onclick="openModal('Figma', 4, 'สามารถใช้งานได้ระดับพื้นฐาน')">
      <img src="images/microsoft-sql-server-logo.svg" alt="SQL" onclick="openModal('SQL Server', 2, 'ไม่ค่อยชำนาญแต่พร้อมเรียนรู้ครับ')">
      <img src="images/cisco-packet-tracer.png" alt="Cisco" onclick="openModal('Cisco Packet', 2, 'เคยศึกษาเรื่องเครือข่ายเบื้องต้น')">
      <img src="images/linux.png" alt="Linux" onclick="openModal('Linux', 3, 'เคยศึกษา cybersecurity เบื้องต้น')">
      <img src="images/kodular.png" alt="Kodular" onclick="openModal('Kodular', 4, 'เคยศึกษาในระดับ ปวช')">
      <img src="images/Adobe_Premiere_Pro_CC_icon.svg.png" alt="Premiere Pro" onclick="openModal('Premiere Pro', 4, 'สามารถตัดคลิปได้')">
      <img src="images/Microsoft_Office_Word_(2019–present).svg.png" alt="Word" onclick="openModal('Word', 4, 'ใช้ Word ได้ในระดับพื้นฐาน')">
      <img src="images/Microsoft_PowerPoint_Logo.png" alt="PowerPoint" onclick="openModal('PowerPoint', 4, 'ใช้ PowerPoint ได้ในระดับพื้นฐาน')">
    </div>

    <!-- Modal -->
    <div id="skillModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="skillName"></h2>
        <div id="skillStars" class="stars"></div>
        <p id="skillDesc"></p>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script>
    const img = document.getElementById('main-img');
    const sound = document.getElementById('hover-sound');

    img.addEventListener('mouseover', () => {
      img.src = 'images/ปั๊ม2-Photoroom.png';
      img.style.width = '280px';
      sound.currentTime = 0;
      sound.play();
    });

    img.addEventListener('mouseout', () => {
      img.src = 'images/ปั๊มskill1-Photoroom.png';
    });
  </script>

</body>
</html>
